<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" type="image/png" href="./logo-clock.png">
</head>
<body>
    


<div class="container">

        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">

            <div class="clock-bg">
                <img src=".//clock.png">
            </div>
            <div class="hours">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="min" id="min"></span>
            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>

        </div>


</div>



    <script src="index.js"></script>
</body>
</html>
